<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- ============== BotÃ³n de volver ======================= -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!-- ============== Cerrar Modal ======================= -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">SHOES-SHOP</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
